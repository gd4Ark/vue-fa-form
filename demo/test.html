<!DOCTYPE html>
<html>
  <head>
    <title>demo | vue-amap</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <style>
      .el-vue-amap-container,
      .el-vue-amap-container .el-vue-amap {
        height: 500px !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <el-amap vid="amap"></el-amap>
    </div>
  </body>

  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <script src="//unpkg.com/element-ui/lib/index.js"></script>
  <script src="//unpkg.com/vue-amap/dist/index.js"></script>
  <script src="../dist/vue-fa-form.min.js"></script>

  <script>
    // 初始化高德地图的 key 和插件
    window.VueAMap.initAMapApiLoader({
      key: 'YOUR_KEY',
      plugin: [
        'Autocomplete',
        'PlaceSearch',
        'Scale',
        'OverView',
        'ToolBar',
        'MapType',
        'PolyEditor',
        'AMap.CircleEditor',
      ],
      // 默认高德 sdk 版本为 1.4.4
      v: '1.4.4',
    })

    new Vue({
      el: '#app',
      data: function() {
        return {}
      },
    })
  </script>
</html>
