<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue-fa-form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="A JSON configuration Render form Component for Vue.js and Element-UI"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css" />
    <link
      rel="stylesheet"
      href="//unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script src="//unpkg.com/vue/dist/vue.min.js"></script>
    <script src="//unpkg.com/element-ui/lib/index.js"></script>
    <script src="//unpkg.com/vue-amap/dist/index.js"></script>
    <script src="//unpkg.com/vue-fa-form@0.0.38/dist/vue-fa-form.min.js"></script>
    <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
    <script src="//unpkg.com/babel-standalone/babel.min.js"></script>

    <style>
      .app-name {
        display: none;
      }
      .vuep {
        flex-direction: column;
        clear: both;
        overflow: hidden;
        height: auto;
        margin: 30px 0;
      }
      .vuep-editor {
        height: 400px;
      }
      .vuep-editor,
      .vuep-preview {
        width: auto;
        overflow: hidden;
        margin-right: 0;
        border: 1px solid #eee;
      }
      .vuep-preview {
        border-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading...</div>
    <script>
      window.VueAMap.initAMapApiLoader({
        key: 'YOUR_KEY',
        plugin: [
          'Autocomplete',
          'PlaceSearch',
          'Scale',
          'OverView',
          'ToolBar',
          'MapType',
          'PolyEditor',
          'AMap.CircleEditor'
        ],
        // 默认高德 sdk 版本为 1.4.4
        v: '1.4.4'
      })
    </script>
    <script>
      window.$docsify = {
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
        alias: {
          '/zh-cn/.*/_sidebar.md': '/_sidebar.md'
        },
        name: 'vue-fa-form',
        repo: 'https://github.com/gd4Ark/vue-fa-form'
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
